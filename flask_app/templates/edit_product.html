<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Edit Painting</title>
</head>
<body>
    <div class="banner">
        <div class="row bg-dark" style="display: flex; align-items: center; width: 100%; justify-content: flex-start;">

            <div class="col col-lg-2">
                <h1 style = " display: flex;justify-content: left; color: magenta; margin-left: 10px;">Edit painting</h1>
            </div>
            <div class="col col-4 "></div>
            <div class="col">
                <a href="/dashboard">Dashboard</a>
            </div>
        
            <div class="col">
                <form action="/logout" class="bg-dark" method="post">
                        <input type="submit" class=" bg-dark text-primary" value="Logout">
                </form> 
            </div>
        </div>
    </div>

                <div class="container bg-dark text-white" style="margin-top: 5px; width:max-content; padding: 50px; border: solid 2px white;">
            <h1>Edit Product</h1>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            <form action="/edit_product" method="post">
                <input type="hidden" value="{{session['user_id']}}" name="user_id">

                <div class="mb-3">
                    <h3>{{product.name}}</h3>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" required placeholder="{{product.name}}">

                    <label for="description" class="form-label">Description</label>
                    <textarea rows="3" class="form-control" name="description" id="description" required placeholder="{{product.description}}"></textarea>

                    <label for="price" class="form-label">Price</label>
                    <div class="input-group mb-3">
                        
                        <span class="input-group-text">$</span>
                        <input type="decimal" class="form-control" name="price" id="price" placeholder="{{product.price}}" required>
                    </div>

                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" required placeholder="{{product.quantity}}">

                    <label for="image_url" class="form-label">image_url</label>
                    <input type="text" class="form-control" name="image_url" id="image_url" required placeholder="{{product.image_url}}">

                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" aria-label="Default select example" name="category" id="category" required>
                        {% for category in all_categories %}
                            <option value={{category.id}}>{{category.category}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Edit">
            </form>

            

        </div>

    </div>
</body>
</html>
